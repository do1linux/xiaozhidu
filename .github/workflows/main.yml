name: Deploy MCP Music Player Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            gstreamer1.0-plugins-base=1.18.4-1ubuntu1 \
            gstreamer1.0-plugins-good=1.18.4-1ubuntu1 \
            gstreamer1.0-plugins-ugly=1.18.4-1ubuntu1 \
            gstreamer1.0-libav=1.18.4-1ubuntu1

      - name: Upgrade Build Tools
        run: |
          pip install --upgrade pip setuptools wheel

      - name: Inject Environment Variables
        run: |
          echo "MCP_WSS_TOKEN=${{ secrets.MCP_WSS_TOKEN }}" >> $GITHUB_ENV
          echo "MUSIC_API_KEY=${{ secrets.MUSIC_API_KEY }}" >> $GITHUB_ENV

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt --force-reinstall

      - name: Start MCP Service
        run: |
          /opt/hostedtoolcache/Python/3.10.18/x64/bin/python music_player.py > music_player.log 2>&1 &
          sleep 10  # 延长等待时间
          if pgrep -f "python music_player.py" > /dev/null; then
            echo "✅ MCP服务已成功启动！"
            echo "service-status=running" >> $GITHUB_OUTPUT
          else
            echo "❌ MCP服务启动失败！"
            echo "service-status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Show Service Logs
        if: failure()
        run: |
          cat music_player.log
